<!DOCTYPE html>
<html ng-app>
<head>
  <link href='main.css' rel='stylesheet' type='text/css' />
  <link href='bower_components/normalize-css/normalize.css' rel='stylesheet' type='text/css' />
</head>
<body>
  <div id="map3d" ></div>
  <div id="text" ng-controller="MapCtrl">
    <div class="school-name">

      <div class="name-container"> 
        <p id="school-title">{{title}}</p>
      </div>

    </div>
    <div class="school-logos">
      <div class="image-container" ng-repeat="school in schools">
        <img ng-class="getClass(school)" ng-src="img/{{school.logo}}.png">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script>google.load("earth", "1"); </script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
</body>
</html>
